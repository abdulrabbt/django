<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Word</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'rword/css/style.css' %}">

</head>

<body>

    <div class="con-text">
        <h5 style="color: lightskyblue">Random word (Attempt #{{counter}} )</h5>

    </div>
    <div class="con-time" style="color: red">
        {{random}}
    </div>

    <div class="con-text">

        <form action="/increment" method="post">
            {% csrf_token %}
            <input type="submit" name="submit" value="New number" />
        </form>
        <form action="/clear" method="post">
            {% csrf_token %}
            <input type="submit" name="submit" value="Clear" />
        </form>

    </div>
</body>

</html>
